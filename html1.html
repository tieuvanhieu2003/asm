<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.min.css">
  <style>
    .shopping-mall {
      bottom: 20px;
      font-variant: small-caps;
    }

    .shopping-mall>h1 {
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      font-size: 50px;
      color: white;
      letter-spacing: 0.3px;
      text-shadow: 0 0 2px #000;
      padding-bottom: 0px;
      border-bottom: 1px dotted gray;
      margin: 0px;
    }

    .shopping-mall>h5 {
      margin-top: 5px;
      letter-spacing: .5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="row ml-1">
      <div class="shopping-mall pt-4">
        <h1>Online Shopping Mall</h1>
        <h5>The center point of the professional programming</h5>
      </div>
      <img src="images/header-object.png" class="ml-auto mr-3">
    </header>
    <nav class="row" style="background-color: green;">Menu</nav>
    <section class="row">
      <article class="col-7" style="background-color: cyan;">Content</article>
      <aside class="col-5" style="background-color: blue;">Aside</aside>
    </section>
    <footer class="row" style="background-color: violet;">
      <div class="card col">
        <div class="card-body">
          <p>FPT &copy; 2020, All rights reverved.</p>
        </div>
      </div>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
